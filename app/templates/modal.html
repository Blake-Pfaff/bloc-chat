


<h2>Creat a new room </h1>
<h3 class="modalH3">Enter a room name</h3>

<div class="inputDiv">

<input placeholder="Room name here" class="modalInput" ng-model="roomName" type="text" name="" value="">
<br>
<button ng:click="addRoomModal.submit(roomName)" class="btn btn-primary" type="button" name="button">create</button>
<button ng:click="addRoomModal.cancel('cancel')" type="button" class="btn btn-secondary" name="button">cancel</button>

</div>
