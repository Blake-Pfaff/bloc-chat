
<main>
    <div class="row">
      <div class="col-sm-12">
        <!-- === Top Section === -->
        <section class="top-section container">
          <h1 >Bloc Chat</h1>
          <div class="btnDiv">
            <button ng-controller="UiBootstrapCtrl as uib" ng-click="uib.open()" class="btn btn-primary" type="button" name="button">Add a room</button>
          </div>
        </section>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-4">
        <div class="" id="colOne">
          <h2>Chat Rooms</h2>
          <hr>
          <h3 ng-repeat="rooms in home.chatRooms"><span ng-click="home.changeRoom()">{{ rooms.name }}</span></h3>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="" id="colTwo">

          <h2>Current Room: {{ home.currentRoom.name }}</h2>
          <hr>
          <h4>User : {{home.currentRoom.username}}</h4>
          <hr>
          <h4>Message: "{{home.currentRoom.message}}"</h4>
        </div>
      </div>
    </div>

</main>
